<ul class="list">
  {% assign posts=site.posts | where:"lang", page.lang | where:"type", 'projects' %}
  {% for post in posts %}
  <a href="{{ post.url }}">
   <li>
      <div class="img"><img src="{{ post.img }}"></div>
      <h3 class="title">{{ post.title | replace: '<br/>', '' }}</h3>
      <div class="sub">{{ post.date | date: '%Y' }} â€¢ {{ post.language }}</div>
      <div class="desc">{{ post.desc }}</div>
   </li>
  </a>
  {% endfor %}
</ul>
