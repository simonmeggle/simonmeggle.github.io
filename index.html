---
layout: default
title: Journal
trans: /journal/
lang: en
page: yes
---

<ul class="liste">
	{% for post in site.posts %}
		{% if post.lang == page.lang and post.page != true %}
		<li>
			<a href="{{ post.url }}">
				<span>{{ post.date | date: "%d %B %Y" | englishdate }}</span>
				{{ post.title | replace:'<br/>','' }}
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
